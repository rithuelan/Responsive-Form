<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Registrations</title>
  <link rel="icon" type="image/png" href="assets/halleyxlogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
        font-family: 'Roboto', sans-serif; background: #f5f5f5; padding: 20px; 
}
    .container { max-width: 1000px; 
        margin: auto; background: #fff; 
        padding: 30px; border-radius: 12px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    h2 { text-align: center; 
        font-size: 28px; 
        margin-bottom: 20px; 
        color: #1f2937; 
    }

    /* Table wrapper for horizontal scroll */
    .table-wrapper { 
        overflow-x: auto; 
    }
    table { width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        min-width: 700px; 
    }
    th, td { border: 1px solid #ccc; 
        padding: 10px 12px; 
        text-align: left; 
        font-size: 14px; 
    }
    th { background-color: #2563eb; color: white; font-weight: 500; position: sticky; top: 0; }
    tr:nth-child(even) { background-color: #f9fafb; }

    @media(max-width: 768px){
      table { min-width: 600px; }
      th, td { padding: 8px 10px; font-size: 13px; }
      h2 { font-size: 24px; }
    }

    @media(max-width: 480px){
      table { min-width: 500px; }
      th, td { font-size: 12px; padding: 6px 8px; }
    }

    /* No submissions message */
    .no-data {
      text-align: center;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>All Submitted Registrations</h2>
    <div class="table-wrapper">
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>District</th>
            <th>State</th>
            <th>Pincode</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const submissions = JSON.parse(localStorage.getItem("submissions")) || [];
    const tbody = document.querySelector("#submissionsTable tbody");

    if(submissions.length === 0){
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 8;
      cell.textContent = "No submissions yet.";
      cell.className = "no-data";
      row.appendChild(cell);
      tbody.appendChild(row);
    } 
    else {
      submissions.forEach(sub => {
        const row = document.createElement("tr");
        Object.values(sub).forEach(val => {
          const td = document.createElement("td");
          td.textContent = val;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
